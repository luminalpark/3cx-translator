version: '3.8'

services:
  openai-server:
    build:
      context: ./server
      dockerfile: Dockerfile.openai
    image: openai-translation-server:latest
    container_name: openai-translation

    ports:
      - "8001:8001"

    volumes:
      - ./logs:/app/logs

    environment:
      # Required: OpenAI API Key
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Server configuration
      - SERVER_PORT=8001
      - SERVER_HOST=0.0.0.0

      # Voice: alloy, echo, fable, onyx, nova, shimmer
      - OPENAI_VOICE=${OPENAI_VOICE:-alloy}

      # Translation defaults
      - DEFAULT_SOURCE_LANG=${DEFAULT_SOURCE_LANG:-auto}
      - DEFAULT_TARGET_LANG=${DEFAULT_TARGET_LANG:-it}

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

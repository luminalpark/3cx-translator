# =============================================================================
# GitHub Actions - Build and Push Gemini Translator to GHCR
# =============================================================================
#
# Builds: gemini-translator - Gemini Live API (CPU only, lightweight)
#
# Triggers:
#   - Push to main branch (server/ changes)
#   - Manual trigger (workflow_dispatch)
#   - Release published
#
# No secrets required - uses GITHUB_TOKEN automatically
#
# =============================================================================

name: Build & Push to GHCR

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - '.github/workflows/docker-build.yml'

  release:
    types: [published]

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/gemini-translator

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile.gemini
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ðŸš€ Gemini Translator Published to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 8001:8001 \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  -e GEMINI_API_KEY=your_gemini_key \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  -e CLIENT_API_KEY=your_client_key \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  -e GEMINI_MODEL=gemini-2.5-flash-native-audio-preview-12-2025 \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Make Package Public" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For external services to pull:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to https://github.com/${{ github.repository_owner }}?tab=packages" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on \`gemini-translator\` â†’ Settings â†’ Change visibility â†’ Public" >> $GITHUB_STEP_SUMMARY
